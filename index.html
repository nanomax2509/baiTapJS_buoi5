<!doctype html>
<html lang="en">

<head>
  <title>Bài Tập JS</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-info">
  <!-- Bài 1: Quản lí sinh viên -->
  <div class="container d-flex justify-content-center">
    <div class="card my-5" style="width: 30rem;">
      <div class="card-header text-white bg-dark text-center">
        Quản Lí Tuyển Sinh
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <input type="number" class="form-control" id="b1InputDC" placeholder="Điểm chuẩn">
          </div>
          <div class="form-group">
            <select class="form-control" id="selectKhuVuc">
              <option value="0">Chọn khu vực</option>
              <option value="2">A</option>
              <option value="1">B</option>
              <option value="0.5">C</option>
            </select>
          </div>
          <div class="form-group">
            <select class="form-control" id="selectDoiTuong">
              <option value="0">Chọn đối tượng</option>
              <option value="2.5">1</option>
              <option value="1.5">2</option>
              <option value="1">3</option>
            </select>
          </div>
          <div class="form-group">
            <input type="number" class="form-control mb-3" id="b1InputD1" placeholder="Điểm môn thứ 1">
            <input type="number" class="form-control mb-3" id="b1InputD2" placeholder="Điểm môn thứ 2">
            <input type="number" class="form-control mb-3" id="b1InputD3" placeholder="Điểm môn thứ 3">
          </div>
          <button type="button" class="btn btn-danger" onclick="mainBai1()" id="b1BtnCalc">Kết Quả</button>
          <p class="mt-3" id="b1TxtResult"></p>
        </form>
      </div>
    </div>
  </div>

  <!-- Bài 2: Tính tiền điện -->
  <div class="container d-flex justify-content-center">
    <div class="card my-5" style="width: 30rem;">
      <div class="card-header text-white bg-dark text-center">
        Tính Tiền Điện
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="b2InputName" placeholder="Nhập họ tên">
            <input type="number" class="form-control mt-3" id="b2InputKw" placeholder="Nhập số Kw">
          </div>
          <button type="button" class="btn btn-danger" onclick="mainBai2()" id="b2BtnCalc">Tính tiền điện</button>
          <p class="mt-3" id="b2TxtResult"></p>
        </form>
      </div>
    </div>
  </div>

  <!-- Bài 3: Tính thuế -->
  <div class="container d-flex justify-content-center">
    <div class="card my-5" style="width: 30rem;">
      <div class="card-header text-white bg-dark text-center">
        Tính Thuế Thu Nhập Cá Nhân
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="b3InputName" placeholder="Nhập họ tên">
            <input type="number" class="form-control mt-3" id="b3InputMoney" placeholder="Tổng thu nhập năm">
            <input type="number" class="form-control mt-3" id="b3InputHuman" placeholder="Số người phụ thuộc">
          </div>
          <button type="button" class="btn btn-danger" onclick="mainBai3()" id="b3BtnCalc">Tính tiền thuế</button>
          <p class="mt-3" id="b3TxtResult"></p>
        </form>
      </div>
    </div>
  </div>

   <!-- Bài 4: Tính tiền cáp -->
   <div class="container d-flex justify-content-center">
    <div class="card my-5" style="width: 30rem;">
      <div class="card-header text-white bg-dark text-center">
        Tính Tiền Cáp
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <select class="p-2 w-100" id="b4mySelect" onchange="khachHang()">
              <option value="0">Chọn loại khách hàng</option>
            <option value="nhaDan">Nhà Dân</option>
            <option value="doanhNghiep">Doanh Nghiệp</option>
          </select>
            
            <input type="text" class="form-control mt-3" id="b4InputID" placeholder="Nhập mã khách hàng">
            <input type="number" class="form-control mt-3" id="b4InputKenh" placeholder="Số kênh cao cấp">
              <input type="number" id="showKN" class="form-control mt-3" placeholder="Số kết nối">
          </div>
          <button type="button" class="btn btn-danger" onclick="mainBai4()" id="b4BtnCalc">Tính tiền cáp</button>
          <p class="mt-3" id="b4TxtResult"></p>
        </form>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./js/qlts.js"></script>
  <script src="./js/tinhTienDien.js"></script>
  <script src="./js/tinhThue.js"></script>
  <script src="./js/tinhCap.js"></script>
</body>

</html>
